name: three equal lengthsmine
source code: |-
  # L = { 0ⁿ1ⁿ2ⁿ | n ≥ 0 }
  input: '00112'
  blank: ' '
  # маркируем 0, 1 и 2 на каждом шаге буквами A, B и C соответственно
  # слово принимается, если МТ оказалась в состоянии accept
  start state: qA
  table:
    qA:
      0: {write: A, R: qB} # маркируем 0
      B: {R: scan} # начинаем сканирование
      ' ': {R: accept} # пустое слово принимается
    qB:
      [0,B]: R # пропускаем немаркированные 0 и маркированные 1
      1: {write: B, R: qC} # маркируем 1
    qC:
      [1,C]: R # пропускаем немаркированные 1 и маркированные 2
      2: {write: C, L: back} # маркируем 2
    #  возвращаемся к началу и снова маркируем "тройки"
    back:
      [0,B,1,C]: L
      A: {R: qA}
    scan:
      [B,C]: R # пропускаем маркированные 1 и 2
      ' ': {R: accept}
    accept:
positions:
  qA: {x: 240, y: 250}
  qB: {x: 400, y: 250}
  qC: {x: 560, y: 250}
  back: {x: 400, y: 370}
  scan: {x: 320, y: 150}
  accept: {x: 480, y: 150}
