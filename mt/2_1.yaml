name: three equal lengthsmine
source code: |-
  # L = { 0ⁿ1ⁿ2ⁿ | n ≥ 0 }
  input: '00112'
  blank: ' '
  # маркируем 0, 1 и 2 на каждом шаге через х
  # слово принимается, если МТ оказалась в состоянии accept
  # слово отвергается, если МТ оказалась в состоянии reject
  start state: q0
  table:
    q0:
      0: {write: x, R: q1} # маркируем 0
      [1, 2, x]: {R: reject} # если 0 отсутствует, отвергаем слово
      ' ': {R: accept} # пустое слово принимается
    q1:
      [0, x]: R # пропускаем 0 и маркированные цифры
      1: {write: x, R: q2} # маркируем 1
      [2, ' ']: {R: reject} # если 1 отсутствует, отвергаем слово
    q2:
      [1, x]: R # пропускаем 1 и маркированные цифры
      2: {write: x, L: back} # маркируем 2
      [0, ' ']: {R: reject} # если 2 отсутствует, отвергаем слово
    #  возвращаемся к началу и снова маркируем "тройки"
    back:
      ' ': {R: check}
      [1, 2, x]: L
      0: {write: x, R: q1}
    #окончательная проверка
    check:
      x: R
      [0, 1, 2]: {R: reject} # если в слове остались немаркированные символы, оно отвергается
      ' ': {L: accept}
    accept:
    reject:
